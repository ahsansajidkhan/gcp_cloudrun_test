name: Manual Deploy to Cloud Run

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      # --------------------------
      # Authenticate to Google Cloud
      # --------------------------
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # --------------------------
      # Install gcloud CLI
      # --------------------------
      - name: Install gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          version: latest

      # --------------------------
      # Configure Docker for Artifact Registry
      # --------------------------
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      # --------------------------
      # Build Docker image
      # --------------------------
      - name: Build Docker image
        run: |
          IMAGE="us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-repo/${{ secrets.SERVICE_NAME }}:latest"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t "$IMAGE" .

      # --------------------------
      # Push Docker image
      # --------------------------
      - name: Push Docker image
        run: docker push "$IMAGE"

      # --------------------------
      # Deploy Cloud Run service
      # --------------------------
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ secrets.SERVICE_NAME }} \
            --image "$IMAGE" \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi

      # --------------------------
      # Output Cloud Run URL
      # --------------------------
      - name: Print Cloud Run URL
        run: |
          URL=$(gcloud run services describe ${{ secrets.SERVICE_NAME }} \
            --region us-central1 \
            --format='value(status.url)')
          echo "Cloud Run URL: $URL"
          echo "CLOUD_RUN_URL=$URL" >> $GITHUB_ENV
