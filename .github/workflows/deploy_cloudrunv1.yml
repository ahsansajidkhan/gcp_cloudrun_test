name: Manual Deploy to Cloud Run

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # --------------------------
      # Checkout source code
      # --------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # --------------------------
      # Authenticate to Google Cloud
      # --------------------------
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # --------------------------
      # Install gcloud CLI
      # --------------------------
      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # --------------------------
      # Configure Docker for Artifact Registry
      # --------------------------
      - name: Configure Docker
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      # --------------------------
      # Build Docker image
      # --------------------------
      - name: Build Docker image
        run: |
          IMAGE="us-central1-docker.pkg.dev/certain-sky-479419-n4/cloud-run-repo/app:latest"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          echo "Building Docker image: $IMAGE"
          docker build -t "$IMAGE" .

      # --------------------------
      # Push Docker image
      # --------------------------
      - name: Push Docker image
        run: |
          echo "Pushing Docker image: $IMAGE"
          docker push "$IMAGE"

      # --------------------------
      # Deploy to Cloud Run
      # --------------------------
      - name: Deploy to Cloud Run
        run: |
          # Manually set the Cloud Run service name
          SERVICE_NAME="my-cloud-run-app"

          echo "Deploying $SERVICE_NAME to Cloud Run"
          gcloud run deploy "$SERVICE_NAME" \
            --image "$IMAGE" \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi

      # --------------------------
      # Output Cloud Run URL
      # --------------------------
      - name: Output Cloud Run URL
        run: |
          SERVICE_NAME="my_test"
          URL=$(gcloud run services describe "$SERVICE_NAME" \
            --region us-central1 \
            --format='value(status.url)')
          echo "Cloud Run URL: $URL"
